<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Bem vindo!</h1>

    </div>

    <form id="Cod">
      <label for="MessageC">Palavra</label>
        <input
          type="text"
          id="MessageC"
          name="MessageC"
        />
          <label for="Key">Chave </label>
            <input
              type="number"
              id="offsetcd"
              name="Key"
            />

        <button type="button" id="buttonCD" name="buttonCD" onclick="btEncode()">Codificar</button>

            <label for="MessageCd">Palavra codificada</label>
              <input
                type="text"
                id="MessageCd"
                name="MessageCd"
              />

    </form>

    <form id="Decod">
      <label for="MessageD">Mensagem</label>
        <input
          type="text"
          id="MessageD"
          placeholder="Write here the message"
          name="MessageD"
        />
      <label for="Key">Chave de deslocamento </label>
        <input
          type="number"
          id="offsetdc"
          name="Key"
        />

      <button type="button" name="buttonDC" onclick="btDecode()">Decodificar</button>

        <label for="MessageDc">Mensagem Decodificada</label>
          <input
            type="text"
            id="MessageDc"
            name="MessageDc"
          />
    </form>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
